<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3タップルールズ（ゲーム版）</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="./index.html">3タップルールズ<span>ゲーム版</span></a>
    <nav class="topnav">
      <a href="./rules.html">ルール</a>
      <a href="./favorites.html">お気に入り</a>
      <a href="./check_categories.html">統一チェック</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="hero card">
      <h1>3タップで、どんなゲームでもルールを引ける。</h1>
      <p class="muted">
        ①ゲーム → ②カテゴリ → ③ルール。検索・タグ・お気に入り・共有つき。
      </p>
      <div class="row">
        <a class="btn primary" href="./rules.html">今すぐ使う</a>
        <button class="btn" id="btnInstall" hidden>インストール</button>
      </div>
    </section>

    <section class="card">
      <h2>人気タグ（ワンタップ検索）</h2>
      <div id="keyword-container" class="chips"></div>
      <p class="muted small">タグは rules.json の tags から自動生成。</p>
    </section>

    <section class="card">
      <h2>収録ゲーム</h2>
      <div id="game-preview" class="grid"></div>
      <p class="muted small">追加したいゲームは rules.json に足すだけ。</p>
    </section>
  </main>

  <footer class="footer">
    <span id="status" class="muted small">loading...</span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
