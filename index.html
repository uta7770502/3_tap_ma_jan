<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3タップ ルールズ - ゲーム版</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#111111" />
</head>
<body>
  <header class="header">
    <div class="header__top">
      <h1 class="brand">3タップ ルールズ<span class="brand__sub">ゲーム版</span></h1>
      <button id="btnInstall" class="btn ghost" hidden>インストール</button>
    </div>

    <div class="searchRow">
      <input id="q" class="search" placeholder="検索：例）フリテン / チョンボ / レイズ / ペナルティ" />
      <button id="btnClear" class="btn">クリア</button>
    </div>

    <div class="chipRow" id="tagChips"></div>
  </header>

  <main class="main">
    <!-- 3タップの列：ゲーム -> カテゴリ -> ルール -->
    <section class="col">
      <div class="col__head">
        <h2>① ゲーム</h2>
        <button class="btn ghost small" id="btnReset">リセット</button>
      </div>
      <div id="gameList" class="list"></div>
    </section>

    <section class="col">
      <div class="col__head">
        <h2>② カテゴリ</h2>
        <div class="hint" id="catHint">ゲームを選ぶ</div>
      </div>
      <div id="catList" class="list"></div>
    </section>

    <section class="col">
      <div class="col__head">
        <h2>③ ルール</h2>
        <div class="hint" id="ruleHint">カテゴリを選ぶ</div>
      </div>
      <div id="ruleList" class="list"></div>
    </section>
  </main>

  <!-- 詳細モーダル -->
  <dialog id="dlg" class="dlg">
    <div class="dlg__header">
      <div>
        <div class="dlg__meta" id="dlgMeta"></div>
        <h3 class="dlg__title" id="dlgTitle"></h3>
      </div>
      <button id="dlgClose" class="btn ghost">閉じる</button>
    </div>

    <div class="dlg__body">
      <div class="block">
        <div class="label">要約</div>
        <div id="dlgDesc" class="text"></div>
      </div>

      <div class="grid2">
        <div class="block">
          <div class="label">詳細</div>
          <div id="dlgDetail" class="text"></div>
        </div>
        <div class="block">
          <div class="label">手順</div>
          <div id="dlgProcedure" class="text"></div>
        </div>
      </div>

      <div class="grid2">
        <div class="block">
          <div class="label">ペナルティ / 結果</div>
          <div id="dlgPenalty" class="text"></div>
        </div>
        <div class="block">
          <div class="label">関連タグ</div>
          <div id="dlgTags" class="tags"></div>
        </div>
      </div>
    </div>

    <div class="dlg__footer">
      <button id="btnFav" class="btn">☆ お気に入り</button>
      <button id="btnShare" class="btn primary">共有</button>
    </div>
  </dialog>

  <footer class="footer">
    <div class="footer__left">
      <span id="status">準備中…</span>
    </div>
    <div class="footer__right">
      <button id="btnShowFav" class="btn ghost small">お気に入りだけ</button>
      <button id="btnAll" class="btn ghost small">全部表示</button>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
