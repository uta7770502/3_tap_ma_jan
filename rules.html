<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ルール一覧 - 3タップルールズ（ゲーム版）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="./index.html">3タップルールズ<span>ゲーム版</span></a>
    <nav class="topnav">
      <a class="active" href="./rules.html">ルール</a>
      <a href="./favorites.html">お気に入り</a>
      <a href="./check_categories.html">統一チェック</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <h1 class="h1">ルールを探す</h1>

      <div class="row">
        <input id="searchRulesInput" class="input" placeholder="検索：フリテン / チョンボ / レイズ / ペナルティ など" />
        <button class="btn" id="btnClear">クリア</button>
      </div>

      <div class="row row-wrap">
        <button class="btn ghost" id="btnShowFavOnly">★ お気に入りだけ</button>
        <button class="btn ghost" id="btnShowAll">全部表示</button>
        <button class="btn ghost" id="btnReset">選択リセット</button>
      </div>

      <div class="chips" id="tagChips"></div>
    </section>

    <section class="grid3">
      <div class="card">
        <div class="section-head">
          <h2>① ゲーム</h2>
          <div class="muted small" id="gameHint">選ぶ</div>
        </div>
        <div id="game-buttons" class="list"></div>
      </div>

      <div class="card">
        <div class="section-head">
          <h2>② カテゴリ</h2>
          <div class="muted small" id="categoryHint">ゲームを選ぶ</div>
        </div>
        <div id="category-buttons" class="list"></div>
      </div>

      <div class="card">
        <div class="section-head">
          <h2>③ ルール</h2>
          <div class="muted small" id="rulesHint">カテゴリを選ぶ（検索だけでもOK）</div>
        </div>
        <div id="rule-list" class="list"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span id="status" class="muted small">loading...</span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
